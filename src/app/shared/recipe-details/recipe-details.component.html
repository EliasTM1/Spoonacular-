<div class="full-page-contr" [ngSwitch]="formDisplayMode">
  <div class="recipe-page-contr">
    <div class="recipe-details-contr" *ngSwitchCase="generalDetails">
      <div class="flx-contr">
        <div class="img-itm">
          <img src="{{ image }}" alt="" class="contr" />
        </div>
        <div class="img-itm">
          <h2>Titulo</h2>

        </div>
      </div>

      <div *ngIf="ingredients$ | async as RecipeTestObs">
        <h2>{{RecipeTestObs }}</h2>
      </div>
      <div class="recipe-descr" [innerHTML]="summary">

        <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem placeat ducimus tenetur molestiae sequi minus reprehenderit quo voluptatum hic aspernatur dicta, tempora impedit. Eum dicta cupiditate repellendus hic, deserunt cum explicabo in sit accusamus distinctio. Harum ipsam aut dolorem quas ratione culpa vero reiciendis voluptate quia, ab perspiciatis quidem totam. Asperiores qui a voluptatibus impedit corporis recusandae dolores nemo, officiis animi, maiores accusantium autem corrupti deserunt hic atque delectus odit ducimus commodi eveniet beatae non quidem soluta! Nemo, assumenda. Et a, ullam accusamus deleniti nihil delectus fugit doloribus dolore, repellendus inventore fuga, corporis porro quasi asperiores dicta. Est qui voluptatibus nostrum nemo! Eum aliquid maxime provident maiores deleniti ducimus minima deserunt quos veritatis enim repellat atque vitae quod corrupti, est odio illum aperiam explicabo dolor. Iste ratione dolorem explicabo itaque ipsa saepe suscipit deleniti reprehenderit quaerat vero, alias, nemo error, consequatur velit facilis in illum a eveniet repellendus! -->

    </div>

    <div class="recipe-details-contr" *ngSwitchCase="priceBreakdownGraph">
      <div class="graph-contr">
        <app-pie-chart></app-pie-chart>
      </div>
    </div>

    <div class="recipe-details-contr" *ngSwitchCase="nutritionInfoGraph">
      "setNutritionalForm"
      <div class="bars-graph-contr">
        <app-bar-chart></app-bar-chart>
      </div>
    </div>
    <div class="btn-contr">
      <button (click)="setNutritionalForm()">General</button>
      <!-- * Bars Graphic for nutritional -->
      <button (click)="setPriceBreakdownForm()">Nutritional Values</button>
      <!-- * No graph  -->
      <button (click)="setGenDetailForm()">Equipment</button>
      <!-- * Cake Graphic for price breakdown  -->
      <button (click)="setGenDetailForm()">Price Breakdown</button>
      <!-- * Cake Graphic for taste breakdown  -->
      <button (click)="setGenDetailForm()">Taste breakdown</button>
      <button (click)="closeModal()">Close X</button>
    </div>
  </div>
</div>
